# Site settings
title: Jinkyuhan의 블로그
email: gkswlsrb95@gmail.com
author: Jinkyuhan
description: '게을러서 모든걸 한곳에 몰아넣은 블로그'
baseurl: ''
url: 'https://pixyll.com'
date_format: '%Y.%m.%d'
header_pages:
  - about.md
  - resume.html
  # - contact.html

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics:
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated: true
show_related_posts: true
show_post_footers: true
show_social_icons: true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: false
# Preview image for social media aka og:image and twitter:image
post_preview_image: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: true
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10A

# Social icons
github_username: jinkyuhan
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username:
skype_username:
steam_nickname:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username:
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: false
share_linkedin: true
share_digg: false
share_tumblr: false
share_reddit: false
share_stumbleupon: false
share_hackernews: false

text:
  pagination:
    newer: '이전'
    older: '다음'
  share_buttons:
    text: '포스트 공유하기'
    facebook: 'Share on Facebook'
    twitter: 'Share on Twitter'
    googleplus: 'Share on Google+'
    linkedin: 'Share on LinkedIn'
    digg: 'Share on Digg'
    tumblr: 'Share on Tumblr'
    reddit: 'Share on Reddit'
    stumbleupon: 'Share on StumbleUpon'
    hackernews: 'Share on Hacker News'
  post:
    updated: '에 마지막으로 편집됨'
    minute_read: '분전 읽음'
    related_posts: '연관된 포스트'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email: 'Email Address'
    content: 'What would you like to say?'
    subject: 'New submission!'
    submit: 'Say Hello'
    ajax:
      sending: 'sending..'
      sent: 'Message sent!'
      error: 'Error!'
  thanks: 'Thanks for contacting us. We will reply as soon as possible.'
  og_locale: 'ko_KR'

# Build settings
markdown: kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink: pretty
paginate: 4
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - screenshot.png
  - vendor
